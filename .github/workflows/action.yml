name: action
run-name: ${{ github.actor }} action
on: [push]
jobs:
  act:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - run: echo "ğŸ’¡ ${{ github.repository }} has been cloned to the runner on a ${{ runner.os }} server ."
      - name: rtp
        env:
          HOME: ${{ github.workspace }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y vim
          echo 'starting vim...'
          vim -es --not-a-term -u NONE -i NONE -c 'redir => g:out | echo &rtp | redir END | call writefile(split(g:out, "\n"), "/dev/stdout") | qall!'
      - run: echo "ğŸ This job's status is ${{ job.status }}."
